<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Business Card</title>
    <style>
        :root { --primary: #007AFF; --secondary: #f2f2f7; --text: #1c1c1e; }
        body { font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background: #ffffff; color: var(--text); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .card { width: 100%; max-width: 360px; text-align: center; padding-top: 30px; }
        
        /* Company Logo Style */
        .company-logo { max-width: 180px; height: auto; max-height: 60px; margin-bottom: 20px; object-fit: contain; }
        
        /* Profile Image Style */
        .profile-img { width: 110px; height: 110px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); }
        
        h1 { margin: 0; font-size: 1.5rem; font-weight: 700; }
        .title { font-size: 0.95rem; color: #8e8e93; margin-top: 4px; margin-bottom: 30px; }
        
        .main-btn { display: block; background: var(--primary); color: white; padding: 16px; border-radius: 14px; text-decoration: none; font-weight: 600; margin-bottom: 12px; font-size: 1.1rem; box-shadow: 0 4px 12px rgba(0, 122, 255, 0.2); }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px; }
        .sub-btn { background: var(--secondary); color: var(--text); padding: 14px; border-radius: 12px; text-decoration: none; font-weight: 500; font-size: 0.9rem; transition: background 0.2s; }
        .sub-btn:active { background: #e5e5ea; }
        .full-width { display: block; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="card">
        <a href="https://www.linkedin.com/company/lombardini22/posts/?feedView=all">
            <img src="logo.png" alt="Company Logo" class="company-logo">
        </a>

        <img src="image.jpg" alt="Profile" class="profile-img">
        <h1>Nicolo' Zoratti</h1>
        <div class="title">Business Developer</div>
        
        <a href="contact.vcf" class="main-btn">Add to Contacts</a>
        
        <div class="grid">
            <a href="mailto:n.zoratti@l22.it" class="sub-btn">Email</a>
            <a href="tel:+393885720222" class="sub-btn">Call</a>
        </div>
        
        <a href="https://www.linkedin.com/in/nicolo-zoratti/" class="sub-btn full-width">LinkedIn Profile</a>
        <a href="https://indd.adobe.com/view/a0727813-aaba-4883-af51-60344882a12e" class="sub-btn full-width">Data Center Company Profile</a>
    </div>
</body>

</html>
